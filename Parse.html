<html>
    <head>
        
            <h2>Converting Json to JS obj using parse</h2>
        
    </head>
    <body>
        <p id="demo">Converting Json to JS obj using parse</p>

    </body>
    <script>
        var obj='{"name":"Meena","age":26,"City":"Trichy"}';
        var myJson=JSON.parse(obj);
        document.getElementById("demo").innerHTML=myJson.name;
    </script>



</html>
